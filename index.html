    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0e17 100%);

            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 14, 23, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(124, 58, 237, 0.3);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav a {
            color: #c4b5fd;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            transition: width 0.3s;
        }

        nav a:hover {
            color: #e9d5ff;
        }

        nav a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #a78bfa;
            margin: 4px 0;
            transition: 0.3s;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 5% 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.15), transparent);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #e9d5ff, #c084fc, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        .hero h2 {
            font-size: 1.8rem;
            color: #c4b5fd;
            font-weight: 400;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1.2s ease;
        }

        .hero p {
            font-size: 1.2rem;
            color: #a5b4fc;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(167, 139, 250, 0.3);
            animation: fadeInUp 1.6s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(167, 139, 250, 0.5);
        }

        .project-link {

            background: linear-gradient(135deg, #a78bfa, #c084fc);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.3);
        }

        .about-image img {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
        }

        .about-text p {
            color: #c4b5fd;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            line-height: 1.8;

        .stat-box {

            color: #c4b5fd;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-method {
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.2);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            transition: all 0.3s;

        }

        .contact-method:hover {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.15);
            transform: translateY(-5px);
        }

        .contact-method i {
            font-size: 2rem;
            color: #a78bfa;
            margin-bottom: 1rem;
            display: block;
        }

        .contact-method a {
            color: #e9d5ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact-method a:hover {
            color: #c084fc;
        }

        footer {
            background: rgba(15, 14, 23, 0.9);
            padding: 3rem 5%;
            text-align: center;
            border-top: 1px solid rgba(167, 139, 250, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            width: 50px;

            border-radius: 50%;
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a78bfa;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            color: white;
            transform: translateY(-5px);
        }

        .footer-text {
            color: #a5b4fc;
            font-size: 0.95rem;
        }
